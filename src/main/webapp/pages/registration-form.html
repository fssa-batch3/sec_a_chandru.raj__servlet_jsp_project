            id="name"

      ​ <label for="emailid">Email ID</label><br />
      <input
        type="email"
        class="emailid"
        id="emailid"
        placeholder=" enter your Email ID"
        required
      /><br />
      <label for="mobilenumber">Mobile Number</label><br />
      <input
        type="tel"
        class="mobilenumber"
        id="mobilenumber"
        placeholder=" enter your mobilenumber"
        required
        pattern="[0-9]{10}"
      /><br />
      <label for="addressline1">Address</label><br />

        type="text"
        id="address"
        name="w3review"
        rows="4"
        cols="50"

        placeholder=" enter your address"
        required
      ></textarea
      ><br />

        /><br /> -->

      <!-- <label for="state">State</label><br />
        <input

          class="state"
          id=""
          placeholder=" enter your State"
        /><br /> -->
      <label for="area">City</label><br />
      <input

        class="area"

      /><br />

      <!-- <label for="Country">Country</label><br />
      <select name="" id="countries">
        Select Country
      </select>
      <br />
      <label for="State">State</label><br />
      <select name="" id="state">
        Select State
      </select>
      <br /> -->
      <label for="birthday">Booking Date:</label>
      <input
        type="date"
        min="2023-01-01"
        max="2030-01-01"
        min="2022"
        id="birthday"
        name="birthday"
        required
      /><br />
      <!-- <input type="submit" /> -->
      <button class="submit" onclick="redirect()" type="submit">Submit</button>

      <button class="submit" id="delete" onclick="redirect()" type="reset">
        back

    </form>

    <script>
      document.getElementById("delete").addEventListener("click", (e) => {
        window.location.href = "i-details.html";
      });
      let register = document.querySelector("#form");
      console.log(register);
      register.addEventListener("submit", function (e) {
        e.preventDefault();
        // Get the values of the form fields
        let name = document.getElementById("name").value;
        let email = document.getElementById("emailid").value;
        let mobile = document.getElementById("mobilenumber").value;
        let address = document.getElementById("address").value;
        let city = document.getElementById("area").value;
        let date = document.getElementById("birthday").value;
        let bookingform = [];
        let validate = {
          name,
          email,
          mobile,
          address,
          city,
          date,
        };
        // console.log(validate);
        if (
          localStorage.getItem("bookingdata") === null ||
          localStorage.getItem("bookingdata") === undefined
        ) {
          bookingform.push(validate);

          window.localStorage.setItem(
            "bookingdata",
            JSON.stringify(bookingform)
          );
          window.location.href = "hall-booking.html";
          // Regular expression patterns for validation
        } else {
          let newdata = JSON.parse(localStorage.getItem("bookingdata"));
          newdata.push(validate);

          window.localStorage.setItem("bookingdata", JSON.stringify(newdata));
          window.location.href = "hall-booking.html";
        }
      });
    </script>
  </body>
</html>
