      let create_card = JSON.parse(localStorage.getItem("halls"));

      for (let i = 0; i < create_card.length; i++) {
        let main = document.createElement("div");
        main.setAttribute("class", "main");

        let main_div = document.createElement("div");
        main_div.setAttribute("class", "main-div");
        main.append(main_div);

        let MT_div = document.createElement("div");
        main_div.append(MT_div);

        let card_pic = document.createElement("img");
        card_pic.setAttribute("class", "hall-pic");
        card_pic.setAttribute("alt", "image");
        card_pic.setAttribute("src", create_card[i]["hallImageUrl"]);
        MT_div.append(card_pic);

        let main_content = document.createElement("div");
        main_content.setAttribute("class", "main-content");
        main.append(main_content);

        let main_content_h1 = document.createElement("h1");
        main_content_h1.innerText = create_card[i]["hallName"];
        main_content.append(main_content_h1);

        let main_content_h3 = document.createElement("h3");
        main_content_h3.innerText = create_card[i]["price"];
      
        main_content.append(main_content_h3);

        let main_content_h3_2 = document.createElement("h3");
        main_content_h3_2.innerText = create_card[i]["location"];
        main_content.append(main_content_h3_2);

        let main_content_h3_3 = document.createElement("h3");
        main_content_h3_3.innerText = create_card[i]["contact"];
        main_content.append(main_content_h3_3);

        let btn = document.createElement("div");
        btn.setAttribute("class", "btn");
        main.append(btn);

        let btn_a = document.createElement("a");
        btn_a.setAttribute(
          "href",
          "i-details.html?name=" + create_card[i]["hallId"]
        );
        btn.append(btn_a);

        let btn_Button = document.createElement("a");
        btn_Button.setAttribute("class", "book-now-btn");
        btn_Button.setAttribute("id", "book-now-btn");
        btn_Button.setAttribute(
          "href",
          "hall-detail-view.html?id=" + create_card[i]["hallId"]
        );
        btn_Button.innerText = "View More";
        btn_a.append(btn_Button);

        document.querySelector("body").append(main);
      }
let searchbar = document.getElementById("searchbar");
const cards = document.getElementsByClassName("main");

searchbar.addEventListener("input", () => {
  for (let i = 0; i < cards.length; i++) {
    const element = cards[i];
    if (
      element.innerHTML.toLowerCase().includes(searchbar.value.toLowerCase())
    ) {
      element.style.display = "flex";
    } else {
      element.style.display = "none";
    }
  }
});
