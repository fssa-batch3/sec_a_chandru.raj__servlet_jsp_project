<script>
  document.getElementById("form").addEventListener("submit", function (event) {
    event.preventDefault();
    if (document.getElementById("contact").value.length != 10) {
      return alert("Contact should have only 10 charecters");
    }
    let shopimage = document.getElementById("shopimage").value;
    let sample1 = document.getElementById("sample1").value;
    let sample2 = document.getElementById("sample2").value;
    let sample3 = document.getElementById("sample3").value;
    let shopname = document.getElementById("shopname").value;
    let location = document.getElementById("location").value;
    let contact = document.getElementById("contact").value;

    let ownerId = JSON.parse(localStorage.getItem("details"));
    let pressId = Date.now();

    let printingpress = {
      shopimage,
      sample1,
      sample2,
      sample3,
      shopname,
      location,
      contact,
      pressId,
    };

    let all = [];
    if (localStorage.getItem("printingpress") != null) {
      all = JSON.parse(localStorage.getItem("printingpress"));
      // console.log(all);
    }
    all.push(printingpress);
    let allstr = JSON.stringify(all);
    localStorage.setItem("printingpress", allstr);
    admin_update();
  });
  function admin_update() {
    location.href = "index2.html";
  }
</script>
